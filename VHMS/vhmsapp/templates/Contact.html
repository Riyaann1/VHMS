<!DOCTYPE html>
<html>
<head>
 <title>Animal Details Form</title>
 <style>
  * {
   box-sizing: border-box;
   font-family: Arial, sans-serif;
  }

  form {
   margin: 20px auto;
   max-width: 600px;
   padding: 20px;
   background-color: #f9f9f9;
   border: 1px solid #ccc;
   border-radius: 5px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  h2 {
   margin-top: 0;
  }

  label {
   display: block;
   margin-bottom: 5px;
  }

  input[type="text"], input[type="number"], textarea {
   width: 100%;
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 3px;
   margin-bottom: 20px;
  }

  textarea {
   height: 100px;
  }

  input[type="submit"] {
   background-color: #4CAF50;
   color: white;
   padding: 12px 20px;
   border: none;
   border-radius: 4px;
   cursor: pointer;
   float: right;
  }

  input[type="submit"]:hover {
   background-color: #45a049;
  }
 </style>
</head>
<body>
 <form>
  <h2>Animal Details Form</h2>
  <label for="animal-name">Animal Name:</label>
  <input type="text" id="animal-name" name="animal-name">

  <label for="animal-type">Animal Type:</label>
  <input type="text" id="animal-type" name="animal-type">

  <label for="animal-breed">Breed:</label>
  <input type="text" id="animal-breed" name="animal-breed">

  <label for="animal-species">Species:</label>
  <input type="text" id="animal-species" name="animal-species">

  <label for="animal-gender">Gender:</label>
  <select id="animal-gender" name="animal-gender">
   <option value="">Select Gender</option>
   <option value="male">Male</option>
   <option value="female">Female</option>
   <option value="other">Other</option>
  </select>

  <label for="animal-weight">Weight (in kg):</label>
  <input type="number" id="animal-weight" name="animal-weight">

  <label for="animal-height">Height (in cm):</label>
  <input type="number" id="animal-height" name="animal-height">


  <label for="animal-age">Animal Age:</label>
  <input type="number" id="animal-age" name="animal-age">

  <label for="reason-visit">Reason for Visit:</label>
  <textarea id="reason-visit" name="reason-visit"></textarea>

  <input type="submit" value="Submit">
 </form>
</body>
</html>
